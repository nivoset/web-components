<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./web-calculator.js" type="module"></script>
    <script type="module" src="/menu/menu.js"></script>
    <title>Document</title>
</head>
<body class="blue-theme">
    <menu-bar>
        <button onclick="lightTheme(0)">Light Theme</button>
        <button onclick="darkTheme(0)">Dark Theme</button>
        <button onclick="customTheme(0)">Custom Theme</button>
        <br/>
        <button onclick="standardLayout(0)">standardLayout</button>
        <button onclick="longLayout(0)">longLayout</button>
        <web-calculator></web-calculator>
        <web-calculator></web-calculator>

        <button onclick="lightTheme(1)">Light Theme</button>
        <button onclick="darkTheme(1)">Dark Theme</button>
        <button onclick="customTheme(1)">Custom Theme</button>
        <br/>
        <button onclick="standardLayout(1)">standardLayout</button>
        <button onclick="longLayout(1)">longLayout</button>
    </menu-bar>
</body>
<style>
    .blue-theme {
        --display-background-color: #008;
        --display-text-color: white;

        --button-background-color: #44f;
        --button-text-color: black;

        --operator-background-color: #00b;
        --operator-text-color: white;

        --grid-color: white;
    }
</style>
<script>
    const calculator = document.querySelectorAll("web-calculator");
    const lightTheme = num => calculator[num].theme = "light";
    const darkTheme = num => calculator[num].theme = "dark";
    const customTheme = num => calculator[num].theme = "custom";

    const standardLayout = num => calculator[num].layout = "standard";
    const longLayout = num => calculator[num].layout = "long";

</script>
</html>
